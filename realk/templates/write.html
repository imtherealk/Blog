{% include 'layout/header.html' %}
<h1>{{page_title}}</h1>

<form method="post" action="/blog/add/post/" enctype="multipart/form-data">
    <p><input type="text" id="title" name="title" value="" placeholder="제목을 입력하세요."/></p>
    <p><select name="category" id="category">
            <option value="">카테고리 선택</option>
            {% for category in categories %}
            <option value="{{category.id}}">{{category.title}}</option>
            {% endfor %}
        </select></p>
    <p><textarea class="post_txtarea" id="content" name="content"></textarea></p>
    <p><label for="tags">태그 </label><input type="text" id="tags" name="tags" value=""></p>
    <p><label for="image">이미지</label><input type="file" id="image" name="image" accept="image/*"></p>
    <p><input type="submit" value="제출하기"></p>
</form>
{% include 'layout/footer.html' %}
